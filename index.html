<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <div class="container text-center">
    <h1 class="display-1 text-light">Giphy Party!</h1>
    <form action="" id="search" class="align-contents-center d-inline">
      <input class="p-1" type="text" placeholder="Enter Search Term" id="searchTerm">
      <button type="submit" id="searchBtn" class="btn btn-primary">Search Giphy!</button>
    </form>
    <button id="delete" class="btn btn-danger">Remove Images!</button>
  </div>

  <div class="container-fluid" id="gifs">
    <div class="row" id="gif-row">

    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
